<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="cont">
      <div class="intro">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <h1>Jessica Randall</h1>
        <p id="adrs">London, United Kingdom </p>
        <p id="bio"> "Front-end developer and avid reader." </p>
      </div>

      <div class="soc-media">
        <button class="links">GitHub</button>
        <button class="links">Frontend Mentor</button>
        <button class="links">LinkedIn</button>
        <button class="links">Twitter</button>
        <button class="links">Instagram</button>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Subodh2002">Subodh Yadav</a>.
  </div>
</body>
</html>
